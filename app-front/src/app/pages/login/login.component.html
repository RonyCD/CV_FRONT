<div class="login-container">
  <p-card header="Iniciar sesión" class="login-card">
    <form (ngSubmit)="onLogin()" #loginForm="ngForm">
      <div class="p-field">
        <label for="username">Usuario</label>
        <input id="username" type="text" pInputText [(ngModel)]="username" name="username" required />
      </div>

      <div class="p-field">
        <label for="password">Contraseña</label>
        <input id="password" type="password" pInputText [(ngModel)]="password" name="password" required />
      </div>

      <button pButton type="submit" label="Ingresar" class="p-mt-2" [disabled]="loginForm.invalid"></button>
    </form>
  </p-card>
</div>
